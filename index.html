<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa, Clima y Contador de Visitas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 400px;
        }
        #weather, #counter {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Mapa, Clima y Contador de Visitas</h1>

    <!-- Mapa -->
    <div id="map"></div>

    <!-- Clima -->
    <div id="weather">
        <h2>Clima Actual</h2>
        <p id="location">Ubicación: Cargando...</p>
        <p id="temperature">Temperatura: Cargando...</p>
        <p id="condition">Condición: Cargando...</p>
    </div>

    <!-- Contador de Visitas -->
    <div id="counter">
        <h2>Contador de Visitas</h2>
        <p>Esta página ha sido visitada <span id="visitCount">0</span> veces.</p>
    </div>

    <script>
        // Inicialización del mapa con Leaflet
        function initMap(lat, lon) {
            const map = L.map('map').setView([lat, lon], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            L.marker([lat, lon]).addTo(map)
                .bindPopup('Ecatepec, México')
                .openPopup();
        }

        // Obtener clima actual
        async function fetchWeather(lat, lon) {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=8b6921d298d6604cf3b59d11d6ed0724`);
                const data = await response.json();

                document.getElementById('location').textContent = `Ubicación: ${data.name}`;
                document.getElementById('temperature').textContent = `Temperatura: ${data.main.temp} °C`;
                document.getElementById('condition').textContent = `Condición: ${data.weather[0].description}`;
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        }

        // Función principal con ubicación por defecto
        function init() {
            const defaultLat = 19.511017312729066; // Latitud de Ecatepec
            const defaultLon = -99.04058981641735; // Longitud de Ecatepec

            initMap(defaultLat, defaultLon);
            fetchWeather(defaultLat, defaultLon);
        }

        // Contador de visitas
        function updateVisitCount() {
            fetch('https://api.countapi.xyz/hit/mi-pagina-web/visitas')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('visitCount').textContent = data.value;
                })
                .catch(error => console.error('Error updating visit count:', error));
        }

        // Inicializar funciones al cargar la página
        window.onload = function() {
            init();
            updateVisitCount();
        };
    </script>
</body>
</html>
